<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Song+Myung&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <title>자기소개하기</title>
</head>
<body>
    <section class="main">
        <h1 class="mainText">
            저에 대해 소개하겠습니다.
        </h1>
    </section>
    <div class="wrapper">
        <div class="card">
            <div class="textBox">
                <p class="textFirst">제가 좋아하는 동물은</p>
                <p class="textSecond">강아지입니다.</p>
            </div>
            <div class="imgBox">
                <img src="./img/dog.jpg" alt="강아지">
            </div>
        </div>
        <div class="card">
            <div class="textBox">
                <p class="textFirst">제가 좋아하는 음식은</p>
                <p class="textSecond">샌드위치 입니다.</p>
            </div>
            <div class="imgBox">
                <img src="./img/sandwich.jpg" alt="샌드위치">
            </div>
        </div>
        <div class="card">
            <div class="textBox">
                <p class="textFirst">저의 취미는</p>
                <p class="textSecond">드라마 시청입니다.</p>
            </div>
            <div class="imgBox">
                <img src="./img/drama.webp" alt="드라마">
            </div>
        </div>
    </div>
</body>
</html>
